{% extends "layout.html" %}
{% block body %}


    <div class="jumbotron">
        <div class="container">
            <h1>
                <box-icon type='solid' name='music'></box-icon>
                Audio GUI
            </h1>
        </div>
    </div>

    <div class="container">
        <canvas id="analyser" style="width:100%;height:300px;background-color: gray" width="1024" height="500"></canvas>
        <p>
            <!--button id="init" class="btn btn-info" onclick="unpause()">Start listening</button-->
            <button id="start" class="btn btn-success" onclick="startRecording()" disabled>Start</button>
            <button id="stop" class="btn btn-danger" onclick="stopRecording()" disabled>Stop</button>
        </p>
        <textarea id="output" style="width: 100%;height: 200px" readonly></textarea>
	input <audio controls="controls" src="" id="source"> </audio> </br>

	output <audio controls="controls" src="" id="audio"> </audio>
    <button id="regen"  class="btn btn-danger" onclick="regen(currentOutput)" >重新生成</button>


    <script src="{{ url_for('static', filename='recorder.js') }}"></script>
    <script src="{{ url_for('static', filename='audiodisplay.js') }}"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>


{% endblock %}
